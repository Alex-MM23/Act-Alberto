<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #wordle-container {
            text-align: center;
        }

        #word-display {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .key {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="wordle-container">
        <div id="word-display"></div>
        <div id="keyboard-container" class="keyboard"></div>
    </div>
    <script>
        const words = ["apple", "banana", "orange", "grape", "kiwi"];
        let chosenWord = words[Math.floor(Math.random() * words.length)];
        let guessedWord = Array(chosenWord.length).fill("_");
        const maxAttempts = 6;

        function displayWord() {
            document.getElementById("word-display").textContent = guessedWord.join(" ");
        }

        function displayKeyboard() {
            const keyboardContainer = document.getElementById("keyboard-container");

            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement("div");
                key.className = "key";
                key.textContent = letter;
                key.addEventListener("click", function () {
                    checkGuess(letter);
                });
                keyboardContainer.appendChild(key);
            }
        }

        function checkGuess(letter) {
            if (guessedWord.includes(letter)) {
                // Letter already guessed
                return;
            }

            const indices = [];

            for (let i = 0; i < chosenWord.length; i++) {
                if (chosenWord[i] === letter) {
                    guessedWord[i] = letter;
                    indices.push(i);
                }
            }

            if (indices.length === 0) {
                // Incorrect guess
                displayWord();
            } else {
                // Correct guess
                displayWord();

                if (guessedWord.join("") === chosenWord) {
                    alert("Â¡Ganaste!");
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            displayWord();
            displayKeyboard();
        });
    </script>
</body>
</html>
