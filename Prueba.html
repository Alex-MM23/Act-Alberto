<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
    }

    .tecla {
      width: 50px;
      height: 50px;
      background-color: #444;
      border: 2px solid #777;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .tecla:hover {
      background-color: #666;
    }

    .tecla:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(/assets/img/teclas.png); /* Añade la imagen vikinga */
      background-size: cover;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tecla:hover:before {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="teclado">
    <div class="tecla">Q</div>
    <div class="tecla">W</div>
    <div class="tecla">E</div>
    <!-- Agrega más teclas según sea necesario -->
  </div>
</body>
</html>
